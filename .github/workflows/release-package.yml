name: Create Clean SigPatches Release

on:
  workflow_dispatch:

jobs:
  create-new-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download and unzip
        run: |
          curl -LJO https://sigmapatches.coomer.party/sigpatches.zip
          unzip sigpatches.zip -d /tmp/sigpatches
        
      - name: Clean content
        run: |
          rm -rf /tmp/sigpatches/atmosphere/contents

      - name: Archive files
        run: |
          cd /tmp/sigpatches
          zip -r CleanSigPatches.zip *
          
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $GITHUB_RUN_NUMBER
          release_name: Release $GITHUB_RUN_NUMBER
          body: |
            New release of CleanSigPatches zip.
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/sigpatches/CleanSigPatches.zip
          asset_name: CleanSigPatches.zip
          asset_content_type: application/zip
